<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Dodger</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- NEW: Use Orbitron font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* MODIFIED: Set new font */
            font-family: 'Orbitron', sans-serif;
            overflow: hidden; /* Prevent scrolling on mobile */
            touch-action: none; /* Disable panning and zooming */
        }
        canvas {
            background-color: #1A0A2A; /* Dark Purple */
            touch-action: none; /* Disable touch gestures on canvas */
            
            /* New Purple Nebula/Starfield Background */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(200, 150, 255, 0.2), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(180, 100, 220, 0.15), transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(220, 180, 255, 0.05), transparent 20%);
            background-size: 100% 100%;
        }
        /* Ensure the modal is centered and has a backdrop */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            /* NEW: Backdrop blur for AAA feel */
            backdrop-filter: blur(5px);
        }
        
        /* NEW: AAA neon glow effect */
        .text-glow-cyan {
            color: #e0faff; /* Lighter cyan for the core text */
            text-shadow: 0 0 2px #0ff, 0 0 6px #0ff, 0 0 12px #0ff;
        }
        .text-glow-yellow {
            color: #fffde0; /* Lighter yellow for the core text */
            text-shadow: 0 0 2px #ff0, 0 0 6px #ff0, 0 0 12px #ff0;
        }
    </style>
</head>
